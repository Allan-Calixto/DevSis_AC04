<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./css/estilo.css" >
    <link rel="stylesheet" type="text/css" href="../CSS/slick"/>
    <link rel="stylesheet" type="text/css" href="./css/contato.css"/>
    <script type="text/javascript" src='contato.js'></script>
    <script type="text/javascript">
        function validar(){
            var nome = formteste.nome.value;
            var email = formteste.email.value;
            var assunto = formteste.assunto.value;
            var mensagem = formteste.mensagem.value;

            if(nome == ''){

                alert('Preencha o campo Nome.');
                formteste.nome.focus();
                return False;
            }

            if(email == ''){

                alert('Preencha o campo E-mail.');
                formteste.email.focus();
                return False;
            }

            if(assunto == ''){

                alert('Preencha o campo Assunto.');
                formteste.assunto.focus();
                return False;
            }

            if(mensagem == ''){

                alert('Preencha o campo Mensagem.');
                formteste.mensagem.focus();
                return False;
            }

        }


    </script>
    
    <title>Contato</title>

</head>
<body>


     <header class="menun-principal">
        <main>
            <div class="header1">
                <div class="logo">
                     <a href="index.html"><img src="img\logo.jpg" width=160 height=60/></a>
                </div>
                                
            </div>
                
        </main>
    </header>
    <main class="col-100 menu-urls">
        <div class="header2">
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Cursos.html">Curso</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
            <div class="busca">
                <input placeholder="Buscar" type="text"/>

            </div>
        </div>
    </main>
    <form name='formteste' action='' method='post'>
        <h1>Contato</h1>

        <p class='nome'>
            <input type='text' name='nome' placeholder='Informe seu nome' >
        </p>
        <p class='email'>
            <input type='email' name='email' placeholder='Informe seu e-mail'>
        </p>
        <div class='contato'>
            <label for=''> Informe o assunto</label>
            <select name='assunto'>
                <option selected='selected' value=''>Selecione</option>
                <option value='1'>Atendimento</option>
                <option value='2'>Secret√°ria</option>
                <option value='3'>Financeiro</option>
                <option value='4'>Ouvidoria</option>
            </select>
            
        </div>
               
        <p class='mensagem'>
            <textarea name='mensagem' placeholder='Informe sua mensagem'></textarea>
        </p>

        <p class='enviar'> 

          <input type='submit' name='enviar' value='Enviar' onclick='return validar()'/>
                            
        </p>

    
    
    
    </form>


     


<footer>
